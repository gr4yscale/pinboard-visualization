<html>
	<head>
		<title>three-fun</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.CubeGeometry( 4, 2, 6 );
			var material = new THREE.MeshLambertMaterial( { color: "red" } );

			var cube = new THREE.Mesh( geometry, material );
			cube.castShadow = true;

			var spotLight = new THREE.SpotLight(0xffffff, 2.0, -2.5);
			spotLight.position.set(10, 20, 20);
			spotLight.castShadow = true;

			var planeGeometry = new THREE.PlaneGeometry(20, 20);
			var planeMaterial = new THREE.MeshLambertMaterial({	
				color: 0xcccccc
			});
	
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.receiveShadow = true;

			scene.add(cube);
			scene.add(plane);
			scene.add(spotLight);

			positionObjects();

			function render() {
				requestAnimationFrame( render );

				var time = Date.now() * 0.001;

				cube.rotation.x += (Math.sin(time) * 0.05);
				cube.rotation.y += (Math.sin(time) * 0.05);
				cube.position.y += (Math.cos(time) * 0.1);

				renderer.render( scene, camera );
			}

			function positionObjects() {
				plane.rotation.x = -0.5 * Math.PI;
				plane.position.y = -2;
				camera.position.z = 15;
			}

			render();
		</script>
	</body>
</html>
